<!DOCTYPE html>
<html>
<head>
	<title>Generator Function</title>
</head>
<body>
	<script type="text/javascript">
		function text1(){
			return 10;
		}
		console.log(text1()); // 10
		console.log(text1()); // 10
		console.log(text1()); // 10

		function text2(){
			var x = 1;
			x++;
			return x;
		}

		console.log(text2()); // 2
		console.log(text2()); // 2
		console.log(text2()); // 2

		var y = 0;

		function text3(){
			y++;
			return y;
		}

		console.log(text3()); // 1
		console.log(text3()); // 2
		console.log(text3()); // 3

		// Generator function (yield / next())

		function* genfun(){
			yield 1;
			yield 2;
			yield 3;
		}

		const getgenfun = genfun();
		// console.log(getgenfun.next().value); // 1
		// console.log(getgenfun.next().value); // undefined
		// console.log(getgenfun.next().value); // undefined

		// console.log(getgenfun.next());
		// console.log(getgenfun.next().value); // 1
		// console.log(getgenfun.next().value); // 2
		// console.log(getgenfun.next().value); // 3
		// console.log(getgenfun.next().value); // undefined


		// Regular Invoke(if not declare in a variable the gen fun dies after once)

		// console.log(genfun().next()); // {value: 1, done: false}
		// console.log(genfun().next()); // {value: 1, done: false}

		// console.log(getgenfun.next().value); // 1
		// console.log(getgenfun.next().value); // 1
		// console.log(getgenfun.next().value); // 1
	</script>
</body>
</html>
