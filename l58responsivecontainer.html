<!DOCTYPE html>
<html>
<head>
	<title>Responsive</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div>
		<h1>Without Container</h1>
		<hr/>
	</div>

	<div class="container">
		<h1>With Container</h1>
		<hr/>
	</div>

	<div class="container-fluid">
		<h1>Container Fluid</h1>
		<hr/>
	</div>

	<hr/>

	<div class="container-xxl">This is xxl container work for xxl size</div>
	<div class="container-xl">This is xl container work for xl size</div>
	<div class="container-lg">This is lg container work for lg size</div>
	<div class="container-md">This is md container work for md size</div>
	<div class="container-sm">This is sm container work for sm size</div>
	<div class="container">This is fixed size</div>

	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<!-- 
breakpoint 
Small 		sm 		>= 576px mobile
Medium 		md		>= 768px tablet laptop
Large		lg 		laptop desktop 18.5" 20"
Extra Large	xl		desktop	21 24 27
Extra Extra Large xxl	desktop 32" 28" 
-->
