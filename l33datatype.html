<!DOCTYPE html>
<html>
<head>
	<title>Data Type</title>
</head>
<body>
	<script type="text/javascript">
		
		// String 

		const name = "Kyaw Kyaw Htay Lwin";
		console.log(name);
		console.warn(typeof name); // string
		console.error(typeof (name));

		// Number

		const age = 25;
		console.log(age);
		console.log(typeof age); // number

		// Boolean

		const hascar = true;
		console.log(hascar);
		console.log(typeof hascar); // boolean

		// Object (date object)

		const date = new Date();
		console.log(date);
		console.log(typeof date); // object

		// Object (Javascript object)
		// key:value,
		const address = {
			no: "No.123",
			street:"st btw 75x76",
			city:"Mandalay",
			country:"Myanmar"
		};
		console.log(address);
		console.log(typeof address); // object

		// Object (array)
		const hobbies = ["movie","music","sport"];
		console.log(hobbies);
		console.log(typeof hobbies); // object

		let test;
		console.log(test);
		console.log(typeof test); //undefined

		const car = null;
		console.log(car);
		console.log(typeof car); //Null

		let phone;
		console.log(phone);
		console.log(typeof phone); // undefined
		phone = "iPhone";
		console.log(phone);
		console.log(typeof phone); //string


		let carbrand = null;
		console.log(carbrand);
		console.log(typeof carbrand); // object
		carbrand = "Toyota";
		console.log(carbrand);
		console.log(typeof carbrand); //string

		const nickname = " ";
		console.log(nickname);
		console.log(typeof nickname); // string

		

	</script>
</body>
</html>
