<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<h3>Form Elements</h3>

	
	<form action="" method="" enctype="multipart/form-data"> 

		<fieldset>
			<legend>This is sample form</legend>
			
		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" class="" placeholder="Enter your first name" autocomplete="off" minlength="3" maxlength="5" autofocus />

		<br /><br />

		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your last name" autocomplete="off" required />

		<br /><br />

		<label for="age">Age</label>
		<input type="number" name="age" id="age" min="18" max="100" class="" placeholder="Enter your age" />

		<br /><br />

		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="" placeholder="Enter your email" autocomplete="off" required />

		<br /><br />

		<label for="password">password</label>
		<input type="password" name="password" id="password" class="" placeholder="Enter your password" required />

		<br /><br />

		<label>Gender</label>
		<input type="radio" name="gender" id="genderm" value="1" class="" /><label for="genderm">Male</label>
		<input type="radio" name="gender" id="genderf" value="0" class=""><label for="genderf">Female</label>
		<input type="radio" name="gender" id="gendero" value="2" class="" checked><label for="gendero">Other</label>

		<br /><br />

		<label>Fruit</label>
		<input type="radio" name="fruit" id="fruitap" value="3" class="" /><label for="fruitap">Apple</label>
		<input type="radio" name="fruit" id="fruitog" value="4" class=""><label for="fruitog">Orange</label>
		<input type="radio" name="fruit" id="fruitpp" value="5" class=""><label for="fruitpp">Pineapple</label>

		<br /><br />

		<label>Choose your fav color</label>
		<input type="checkbox" name="favcolor" id="favrd" value="0" class="" checked /><label for="favrd">Red</label>
		<input type="checkbox" name="favcolor" id="favgr" value="1" class="" /><label for="favgr">Green</label>
		<input type="checkbox" name="favcolor" id="favbl" value="2" class="" checked /><label for="favbl">Blue</label>
		<input type="checkbox" name="favcolor" id="favwh" value="2" class="" /><label for="favwh">White</label>

		<br /><br />

		<label for="country">Citizen</label>
		<select name="country" id="country" class="">
			<option selected disabled>Choose country</option>
			<option value="mm">Myanmar</option>
			<option value="thd">Thailand</option>
			<option value="php">Philippines</option>
			<option value="slk">Srilanka</option>
		</select>

		<br /><br />

		<label for="role">Role</label>
		<select name="role" id="role" class="" multiple>
			<option value="1">Manager</option>
			<option value="2">Editor</option>
			<option value="3">Supervisor</option>
			<option value="4">Sales</option>
		</select>

		<br /><br />

		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" class="" />

		<br /><br />

		<label for="bookingtime">Booking Time</label>
		<input type="time" name="bookingtime" id="bookingtime" class="" />

		<br /><br />

		<label for="apt">Appointment</label>
		<input type="datetime-local" name="apt" id="apt" class="" />

		<br /><br />

		<label for="volume">Volume</label>
		<input type="range" name="volume" id="volume" value="0" class="" min="0" max="100"  />

		<br /><br />

		<label for="nrc">NRC</label>
		<input type="file" name="nrc" id="nrc" class="" accept="image/*" capture="user" multiple />

		<br /><br />


		<label for="video">Video</label>
		<input type="file" name="video" id="video" class="" accept="video/*" capture="environment" />

		<br /><br />

		<label for="bio">Bio</label>
		<textarea name="bio" id="bio" class="" rows="5" placeholder="Write something..."></textarea>

		<br /><br />

		<input type="hidden" name="abc" id="abc" class="" />

		<br /><br />


		<input type="reset" name="reset" id="reset" class="" value="Cancel" />
		<input type="submit" name="register" id="register" class="" value="Register" />

		<input type="button" name="login" id="login" class="" value="Login" />
		<button type="submit" name="signup" id="signup" class="">SignUp</button>

		</fieldset>
	</form>
</body>
</html>
