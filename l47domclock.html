<!DOCTYPE html>
<html>
<head>
	<title>DOM Clock</title>
	<style type="text/css">
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;

		}
	</style>
</head>
<body>
	
	<h3 id="display">00 : 00 : 00 PM Sunday</h3>

	<script type="text/javascript">
		
		const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

		const getdisplay = document.getElementById('display');
		// console.log(getdisplay);

		function startclock(){

		const getdate = new Date();
		// console.log(getdate);

		let gethours = getdate.getHours();
		// console.log(gethours);

		const getminutes = getdate.getMinutes();
		// console.log(getminutes);

		const getseconds = getdate.getSeconds();
		// console.log(getseconds);

		const getday = getdate.getDay();
		// console.log(getday);
		// console.log(days[getday]);

		let getampm;

		switch(gethours > 12){
			case true:
				gethours = gethours - 12;
				getampm = "PM";
				break;
			case false:
				getampm = "AM";
				break;
		}
		// console.log(getampm);

		let setclock = `${gethours} : ${getminutes} : ${getseconds} ${getampm} ${days[getday]}`;
		// console.log(setclock);

		getdisplay.textContent = setclock;
		}

		// setInterval(callbackfunction,timer);

		startclock();
		setInterval(startclock,1000);


	</script>
</body>
</html>
